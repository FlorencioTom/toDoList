<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/notify.min.js"></script>
    <script src="assets/js/main.js"></script>

</head>
    <body>
        <div class="container d-flex justify-content-center mt-5">
            <h1>To Do List</h1>
        </div>
        <div class="container d-flex justify-content-center mt-5">
            <div class="col-8 col-md-3 d-flex p-2">
                <input id="tarea" placeholder="Tarea pendiente" class="form-control mx-2 btn-outline-primary text-primary border-primary" type="text" name="">
                <button class="btn btn-outline-primary" id="add"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div> 
        <div class="container d-flex justify-content-center mt-2">
            <div id="tareas" class="col-8 col-md-3 d-flex flex-column bg-light border rounded p-2">

            </div>
        </div> 
        <div class="container d-flex justify-content-center mt-2">
            <div id="completadas" class="col-8 col-md-3 d-flex flex-column bg-light border rounded p-2">
            <h6 class="text-success">Tareas completadas</h6>
            

            </div>
        </div> 
    </body>
</html>
